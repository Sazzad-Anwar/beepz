<!DOCTYPE html>
<!-- <html lang="ar" dir="rtl"> -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/images/small_logo.png" type="image/png" />
        <!-- bootstrap css -->
        <link rel="stylesheet" href="./assets/css/bootstrap.css" />
        <!-- bootstrap grid css -->
        <link rel="stylesheet" href="./assets/css/bootstrap-grid.css" />
        <!-- animate css -->
        <link rel="stylesheet" href="./assets/css/animate.css" />
        <!-- style css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- bootstrap icon css -->
        <link rel="stylesheet" href="./assets/css/bootstrap-icon.css" />
        <!-- RTL css -->
        <!-- <link rel="stylesheet" href="./assets/css/bootstrap.rtl.css" /> -->

        <script defer src="./assets/js/jquery.js"></script>
        <script defer src="./assets/js/bootstrap.bundle.js"></script>
        <script defer src="./assets/js/owl.carousel.min.js"></script>
        <script defer src="./assets/js/wow.js"></script>
        <script defer src="./assets/js/main.js"></script>
        <title>Beepz | Home</title>
    </head>
    <body>
        <!-- header and hero section -->
        <div class="hero__bg">
            <!-- header section -->
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="./assets/images/logo.png" alt="logo" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon">
                            <i class="bi bi-list menu__icon"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                            <li class="nav-item">
                                <a
                                    class="nav-link active text-white"
                                    aria-current="page"
                                    href="index.html"
                                >
                                    HOME
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">ABOUT US</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">CONTACT US</a>
                            </li>
                            <li class="nav-item d-flex social__media">
                                <a class="nav-link text-white" href="#">
                                    <img src="./assets/images/facebook.png" alt="facebook" />
                                </a>
                                <a class="nav-link text-white" href="#">
                                    <img src="./assets/images/instagram.png" alt="instagram" />
                                </a>
                                <a class="nav-link text-white" href="#">
                                    <img src="./assets/images/twitter.png" alt="twitter" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- hero section -->
            <section class="hero__section container">
                <div
                    class="
                        d-flex
                        flex-column flex-md-row
                        justify-content-between
                        align-items-center
                    "
                >
                    <div class="hero__left">
                        <div class="small__title">Get Your Car Service Done</div>
                        <div class="large__title">Download The App Now</div>
                        <div class="hero__image">
                            <a href="#" class="">
                                <img
                                    src="./assets/images/google_play_buton.png"
                                    alt="googlePlayButton"
                                    class="
                                        button__box__shadow__hover
                                        wow
                                        animate__animated animate__bounceInUp animate__fast
                                    "
                                />
                            </a>
                            <a href="#">
                                <img
                                    src="./assets/images/app_store_button.png"
                                    alt="googlePlayButton"
                                    class="
                                        button__box__shadow__hover
                                        wow
                                        animate__animated animate__bounceInUp
                                    "
                                />
                            </a>
                        </div>
                    </div>
                    <div
                        class="
                            hero__right
                            wow
                            animate__animated animate__bounceInRight animate__slow
                        "
                    >
                        <img src="./assets/images/hero_right_image.png" alt="hero_image" />
                    </div>
                </div>
            </section>
        </div>

        <!-- testimonial section -->
        <section class="testimonial__section container my-5">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="testimonial__left">
                    <div class="large__title">Get Your Car Services Done Without Any Hassle</div>
                    <div class="small__title">
                        Without moving from your place , Beepz will assist you to manage your entire
                        car related formalities
                    </div>
                </div>
                <div class="testimonial__right">
                    <img
                        src="./assets/images/car_service.png"
                        class="wow animate__animated animate__bounceInRight animate__slower"
                        alt="car__servicing"
                    />
                </div>
            </div>
        </section>

        <!-- car servicing section -->
        <section class="car__servicing__section container mb-5">
            <h3 class="text-left">Services</h3>
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div
                        class="
                            d-flex
                            align-items-center
                            servicing__card
                            wow
                            animate__animated animate__bounceInLeft
                        "
                    >
                        <img
                            src="./assets/images/process_my_claim.png"
                            alt="claimProcess"
                            class="card__image"
                        />
                        <p class="card__text">
                            Process <br />
                            My Claim
                        </p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div
                        class="
                            d-flex
                            align-items-center
                            servicing__card
                            wow
                            animate__animated animate__bounceInUp
                        "
                    >
                        <img
                            src="./assets/images/service_my_car.png"
                            alt="carServicing"
                            class="card__image"
                        />
                        <p class="card__text">
                            Service <br />
                            My Car
                        </p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div
                        class="
                            d-flex
                            align-items-center
                            servicing__card
                            wow
                            animate__animated animate__bounceInRight
                        "
                    >
                        <img
                            src="./assets/images/repair_my_car.png"
                            alt="carRepair"
                            class="card__image"
                        />
                        <p class="card__text">
                            Repair <br />
                            My Car
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
